<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <!-- SEO -->
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html">
  <meta name="author" content="JasonXDDD">
  <meta name="copyright" content="JasonXDDD">
  <meta name="keywords" content="Angular, FrontEnd, Tech Note, Marketing, UI Design, 教學, 筆記">

  <link rel="contents" title="Archive" href="/Archive">
  <link rel="start" title="JasonXDDD Blogs" href="/">

  {% if page.signature == true %}
    <meta property="og:title" content="{{ page.title }}" >
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://jasonxddd.github.io{{ page.url }}">
    <meta property="og:image" content="https://jasonxddd.github.io/public/logo.png">
    <meta property="og:description"
        content="{{ page.content | strip_html | truncatewords: 20 }}" >
    <meta name="description"
        content="{{ page.content | strip_html | truncatewords: 20 }}" >
  {% else %}
    <meta property="og:title" content="JasonXDDD Blogs" >
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://jasonxddd.github.io/public/logo.png">
    <meta property="og:description" content="整理看到好玩的技術文章，有時候也有會做做小玩具或是教學丟上來，還請期待一下囉XD" >
    <meta name="description" content="整理看到好玩的技術文章，有時候也有會做做小玩具或是教學丟上來，還請期待一下囉XD">
  {% endif %}


  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }} | JasonXDDD
    {% else %}
      {{ page.title }} &middot; {{ site.title }} | JasonXDDD
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/monokai.css">
  <link rel="stylesheet" href="/public/css/hyde.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Do+Hyeon">
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/public/favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
  
</head>
